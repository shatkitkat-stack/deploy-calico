apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: calico
  namespace: argocd
spec:
  description: "Project for Calico CNI deployment"
  sourceRepos:
  - 'https://github.com/shatkitkat-stack/deploy-calico.git'
  destinations:
  - namespace: 'tigera-operator'
    server: https://kubernetes.default.svc
  - namespace: 'calico-system'
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
